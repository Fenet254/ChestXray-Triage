<!DOCTYPE html>
<html>
<head>
    <title>Pneumonia Detection</title>
</head>
<body>
    <h1>Upload Chest X-ray</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="xray_image" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
