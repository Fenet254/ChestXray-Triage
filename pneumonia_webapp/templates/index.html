<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pneumonia Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #4b2e2e, #000000); /* Brown to black */
      /* background: linear-gradient(to bottom right, #6a0dad, #000000); */ /* Purple to black */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #e0cfcf;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: #f5f5f5;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #aaa;
    }

    form select {
      background-color: #2c2c2c;
    }

    button {
      background-color: #6b4c4c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8b5e5e;
    }

    .image-block img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 2px solid #444;
    }

    .analysis-box {
      background-color: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 2px dashed #9ca3af;
      margin-top: 15px;
    }

    .chart-container {
      margin-top: 15px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .generate-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #6b4c4c, #000000);
      border: none;
      border-radius: 0.75rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .generate-btn:hover {
      box-shadow: 0 0 20px #6b4c4c;
      transform: translateY(-2px);
    }

    .generate-btn span {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.2);
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }

    .generate-btn:hover span {
      width: 10rem;
      height: 10rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pneumonia Detection</h1>

    <!-- Upload Form -->
    <form method="POST" enctype="multipart/form-data">
      <input type="text" name="patient_name" placeholder="Patient Name" required>
      <input type="number" name="patient_age" placeholder="Age" required>
      <select name="patient_gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="patient_symptoms" placeholder="Symptoms" rows="3" required></textarea>
      <input type="file" name="xray_images" accept="image/*" multiple required>
      <button type="submit">Predict</button>
    </form>

    {% if predictions %}
    <div class="predictions">
      {% for result in predictions %}
      <div class="prediction-item">
        <h3>Image {{ loop.index }}</h3>

        <div class="image-block">
          <img src="{{ url_for('static', filename='uploads/' + result.filename) }}" alt="X-ray Image">
        </div>

        <div class="analysis-box">
          <div class="analysis-header">
            <div>
              <p style="font-weight:600; font-size:1.1rem;">Pneumonia Probability</p>
              <div style="font-size:2.5rem; font-weight:700; color:#3b82f6;">{{ result.confidence }}%</div>
              <div style="margin-top:0.5rem; display:flex; gap:0.5rem; justify-content:center;">
                <span style="font-size:0.75rem; color:#6b7280;">Current</span>
                <span style="font-size:0.75rem; font-weight:600; color:green;">+{{ result.change }}%</span>
              </div>
            </div>
          </div>

          <div class="chart-container">
            <canvas id="chart{{ loop.index }}"></canvas>
          </div>
        </div>
      </div>
      {% endfor %}

      <form method="POST" action="/download_report">
        <input type="hidden" name="patient_name" value="{{ patient.name }}">
        <input type="hidden" name="patient_age" value="{{ patient.age }}">
        <input type="hidden" name="patient_gender" value="{{ patient.gender }}">
        <input type="hidden" name="patient_symptoms" value="{{ patient.symptoms }}">
        <input type="hidden" name="predictions" value='{{ predictions | tojson }}'>
        <button type="submit" class="generate-btn">
          <span></span>
          Download PDF Report
        </button>
      </form>
    </div>
    {% endif %}
  </div>

  {% if predictions %}
  <script>
    window.predictionsData = {{ predictions | tojson }};
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% endif %}
</body>
</html>
